        <title>イギリス旅行記</title>

    <body>
        <header>
            <div class="top-image">
            <img src="london_top_gazou.jpg" width="1000" height="500" alt="イギリス画像">
            </div>
            </header>
        <h1>イギリス旅行記</h1>
        <h2>イギリスに行った時のことを綴ります。初めての一人旅行は色々大変でした。</h2>
        
        <div class="case1">
            <h3>トラブル続きの１週間</h3>
            <p>成田空港に到着したら大雨でした。機内に座ってしばらく何も連絡がありませんでした。１時間後ようやく離陸し空の旅へ。</p>
        </div>
        
        <div class="case2">
            <h3>お国が違えばルールも違う</h3>
        <p>それは、道路です。歩行者信号が青になったので横断歩道を渡ろうとしたのですが、すぐに点滅し、赤に変わりました。青信号は３秒間だけです。湖水地方に行った時のことです。</p>
        </div>
        
        <div class="case3">
            <h3>ホステル生活</h3>
        <p>イギリスは何もかもが高いので、宿泊はユースホステル、またはホステルでした。</p>
        </div>
